<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- *Metadata goes in here -->
        <title>Isabel Dong's Personal Website</title>
        <meta
            name="Isabel Dong's Personal Website"
            content="A basic personal website, including experiences, projects, and a contact form."
        />
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <header>
        <h1>Isabel Dong's Personal Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experiences.html">Experiences</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <a href="https://github.com/isabeldong" target="_blank">
            <img src="GitHub.png" alt="GitHub" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/in/isabeldong/" target="_blank">
            <img src="LinkedIn.png" alt="LinkedIn" class="social-icon">
        </a>
    </footer>
    
</body>
</html>
